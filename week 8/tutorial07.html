<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines Flowers - Order your flowers</title>
    <link rel="stylesheet" href="tutorial07.css">
</head>
<body>
    <h1>Valentines Flowers</h1>
    <div class="container">
        <div class="product" id="product1">
            <img src="imagesJS4/images/white.jpeg" alt="white">
            <div class="description">
                White Bouquet
            </div>
            <div class="price">
                &euro;24
            </div>
        </div>
    
    
        <div class="product" id="product2">
            <img src="imagesJS4/images/pink.jpeg" alt="pink">
            <div class="description">
                Pink Bouquet
            </div>
            <div class="price">
                &euro;25
            </div>
        </div>

        <div class="product" id="product3">
            <img src="imagesJS4/images/red.jpeg" alt="red">
            <div class="description">
                Red Bouquet
            </div>
            <div class="price">
                &euro;20
            </div>
        </div>

        <div class="labelOrder" >Your Order:
            <div id="orderDescription"></div>
            <div class="product" id="order"></div>
        </div>


        <form>
            <div class="form-item">
                <label>
                    <span>Bouquet Options :</span>
                        <select id="select">
                            <option value="pleaseSelect" onchange="CheckOptions(this.form)">Please select</option>
                            <option value="withChampagne" onChange="">with Champagne</option>
                            <option value="extra">50% Extra Flowers</option>
                            <option value="extraWithChampagne"> with 50% Extra Flowers and Champagne</option>
                        </select>                
                </label>
            </div>

            <div class="form-item">
                <label>Bouquet Colour :</label>
    
                <input type="radio" id="whitecolour" name="colour" value="white">
                <label for="whitecolour">White</label>

                <input type="radio" id="pinkcolour" name="colour" value="pink">
                <label for="pinkcolour">Pink</label>

                <input type="radio" id="redcolour" name="colour" value="red">
                <label for="redcolour">Red</label>
            </div>

            <div class="form-buttons">
                <input type="button" value="Place Your Order">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

<script src="tutorial07.js"></script>
</body>
</html>
